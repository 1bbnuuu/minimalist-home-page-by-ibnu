        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const mainButton = document.getElementById('main-button');
                const extraButtons = document.getElementById('extra-buttons');
            
                console.log(extraButtons.classList);
            
                mainButton.addEventListener('click', function () {
                    extraButtons.classList.toggle('hidden');
                });
            
                document.addEventListener('click', function (event) {
                    if (!mainButton.contains(event.target) && !extraButtons.contains(event.target)) {
                        extraButtons.classList.add('hidden');
                    }
                });
            });
            
            document.addEventListener('hover', function (event) {
                const tab = document.querySelector('.tab');
                const dropdown = document.querySelector('.dropdown');
            
                if (!tab.contains(event.target)) {
                    dropdown.style.display = 'none';
                } else {
                    dropdown.style.display = 'block';
                }
            });
            
        </script>
